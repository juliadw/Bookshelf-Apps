<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Rak Buku Apps</h1>
    </header>

    <div class="wrapper">
        <div class="container-form shadow">
            <h2 class="container-header text-center">Masukkan Buku Baru</h2>
            <form class="form" action="#" id="form">
                <div class="form-group form-title">
                    <label for="title">Judul</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group form-title">
                    <label for="author">Penulis</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group form-title">
                    <label for="year">Tahun</label>
                    <input type="number" id="year" name="year" required>
                </div>
                <div>
                    <label for="isComplete">Selesai Dibaca</label>
                    <label class="switch">
                        <input type="checkbox" id="isCompleted">
                        <span class="slider round"></span>
                    </label>
                </div>
                <input type="submit" value="Buat" name="Submit" class="btn-submit">
            </form>
        </div>
        <div class="container-search shadow">
            <div class="form-search">
                <input type="search" id="searchInput" class="searchInput" placeholder="Search for names..." title="Type in a name">
            </div>
        </div>
        <div class="container-data" style="flex-direction: row;">
            <div class="container-item">
                <h2 class="container-header">Belum selesai dibaca</h2>
                <div class="list-item" id="books">
            
                </div>
            </div>
            <div class="container-item">
                <h2 class="container-header">Buku Selesai Dibaca</h2>
                <div class="list-item" id="completed-books">
                   
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
